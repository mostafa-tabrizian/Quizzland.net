{% extends './layout.html' %}
{% block content %}

<adverts class="adverts adverts__left hideForMobile" style="margin-top: 5.5rem;">
    this is a left advert which is fucking annoying
</adverts>

<adverts class="adverts adverts__right hideForMobile" style="margin-top: 5.5rem;">
    this is a right advert which is fucking annoying
</adverts>

<body style="background-image: url('/static/img/Bg-innerCategory/{{ innerCategory }}.jpg');">
    <div class="tools wrapper-med flex flex-ai-c">
        <div class="tools__sort">
            <div class="tools__sort__btn darkGls btn tx-al-c">ترتیب بر اساس: 
                <span class="tools__sort__current">جدیدترین</span>
            </div>
            <div class="tools__sort__options__container fade-out">
                <ul class="tools__sort__options">
                    <button class="darkGls"  type="button">جدیدترین</button>
                    <button class="darkGls"  type="button">بهترین</button>
                    <button class="darkGls"  type="button">الفبا</button>
                </ul>
            </div>
        </div>
        <div class="tools__numberOfResult">
            <div class="tools__numberOfResult__btn darkGls btn tx-al-c">تعداد نمایش: 
                <span class="tools__numberOfResult__current">8</span>
            </div>
            <div class="tools__numberOfResult__options__container fade-out">
                <ul class="tools__numberOfResult__options">
                    <button class="darkGls" type="button">8</button>
                    <button class="darkGls" type="button">16</button >
                    <button class="darkGls" type="button">24</button >
                    <button class="darkGls" type="button">32</button >
                </ul>
            </div>
        </div>
        <button class="tools__submit darkGls"></button>
    </div>

    <div class="categoryList darkGls wrapper-sm">
        <ul>
            {%  for quiz in quizzes %}
            <li>
                <a href="{{quiz.href}}">
                    {{ quiz.title_far }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="pageTravel darkGls flex flex-jc-c flex-ai-c">
        <a class="pageTravel__arwLast" href=""></a>
        <div class="pageTravel__pages flex flex-jc-c flex-ai-c">
            <a class="pageTravel__pages__last" href=""></a>
            <span class="pageTravel__pages__curr"></span>
            <a class="pageTravel__pages__next" href=""></a>
            <a class="pageTravel__pages__nextTwo" href=""></a>
            <div class="finalPage">
                <span>.....</span>
                <a href="#">
                    {{ finalPage }}
                </a>
            </div>
        </div>
        <a class="pageTravel__arwNext" href=""></a>
    </div> 
</body>

{% endblock %}
