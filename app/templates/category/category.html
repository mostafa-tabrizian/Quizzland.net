{% extends './layout.html' %}
{% block content %}

<div class="quizzes wrapper flex flex-js-c flex-ai-c">
    {% for category in categories %}
        <div class="quizzes__item">
            <a href="{{category.href}}"><img src="/static/img/{{category.img}}" alt=""></a>
            <h5>{{category.title_eng}}</h5>
        </div>
    {% endfor %}
</div>

{% endblock %}
